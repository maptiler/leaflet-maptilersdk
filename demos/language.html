<!DOCTYPE html>
<html>
<head>
    <title>Language</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html, body, #map {
        width: 100%;
        height: 100%;
        margin: 0;
      }
    </style>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <!-- MapTiler SDK -->
    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v3.0.0-rc.4/maptiler-sdk.umd.min.js"></script>
    <link href="https://cdn.maptiler.com/maptiler-sdk-js/v3.0.0-rc.4/maptiler-sdk.css" rel="stylesheet" />

</head>

<body>
<div id="map"></div>

<script src="../build/leaflet-maptilersdk.umd.js"></script>
<script>

// Leaflet still requires to set the view, 
const map = L.map('map').setView([42, 40], 4);

const mtLayer = L.maptiler.maptilerLayer({
  style: L.maptiler.MapStyle.STREETS.DARK,
  apiKey: "YOUR_API_KEY",
  language: L.maptiler.Language.JAPANESE,
}).addTo(map);

</script>
</body>
</html>
