<!DOCTYPE html>
<html>

<head>
  <title>Language</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html,
    body,
    #map {
      width: 100%;
      height: 100%;
      margin: 0;
    }
  </style>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- MapTiler SDK -->
  <script src="https://cdn.maptiler.com/maptiler-sdk-js/v3.0.0/maptiler-sdk.umd.min.js"></script>
  <link href="https://cdn.maptiler.com/maptiler-sdk-js/v3.0.0/maptiler-sdk.css" rel="stylesheet" />

  <!-- Leaflet plugin for MapTiler SDK Layers -->
  <script src="../build/leaflet-maptilersdk.umd.min.js"></script>
</head>

<body>
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([42, 40], 4);

    const apiKey = new URLSearchParams(location.search).get("key") || "API_KEY";

    if (apiKey === "API_KEY") {
      const errorMessage = "MapTiler API key is missing. Please use URL `key` parameter to set it (`?key=XXXXX`).";
      
      alert(errorMessage);
      throw new Error(errorMessage);
    }

    const mtLayer = L.maptiler.maptilerLayer({
      apiKey,
      style: L.maptiler.MapStyle.STREETS.DARK,
      language: L.maptiler.Language.JAPANESE,
    }).addTo(map);

  </script>
</body>

</html>
